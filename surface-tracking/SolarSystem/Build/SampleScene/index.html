  <!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SolarSyatem</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

<script src = "https://webar-sdk.blippar.com/releases/beta/cdn/v1.3.0-unity/blippar/webar-sdk-v1.3.0-beta.min.js?license-key=4013dc41-b53e-4794-b554-f91dfc0316f7"
webar-mode="surface-tracking"
    auto-start="true"
    rendering-engine="unity"
    logo-src="images/test_logo_here.png"
    logo-width="116px"
    logo-height="116px"
    progress-dot-ring-scale="0.30"
    progress-dot-ring-color="#00AAFF"
    progress-ring-scale="0.36"
    progress-ring-color="#00FFFF"
    progress-ring-line-width="5"

    alert-border-color="#00FFFF"
    alert-border-width="5px"
    alert-background-color="#283747"
    alert-message-text-color="#00AAFF"
    alert-button-color="#00FFFF"
    alert-button-text-color="#283747"
    alert-button-height="50px"
    alert-camera-permission-text="We need to ask for access to the camera so this experience can work!!!"
    alert-camera-permission-button-text="No Problem"
    alert-motion-permission-text="Now we need access to motion sensors!!!"
    alert-motion-permission-button-text="No Problem"
    
    ui-background-color="#283747"
    ui-text-color="#00FFFF"
    desktop-logo-src="images/test_desktop_logo.png"
    desktop-logo-width="108px"
    desktop-logo-height="30px"
    issue-img-src="images/test_issue_img.png"
    issue-img-width="116px"
    issue-img-height="116px"
    show-guide-view="true"></script>

  </head>
  <body class="dark">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="position: absolute;"></canvas>
      </div>
<script>

var Yrotvalue = undefined;
var UNITYINSTANCE = undefined;
const cameraObjectName = "webarCamera";
const stageObjectName = "webarStage";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/SampleScene.loader.js";
      const config = {
        dataUrl: buildUrl + "/SampleScene.data.unityweb",
        frameworkUrl: buildUrl + "/SampleScene.framework.js.unityweb",
        codeUrl: buildUrl + "/SampleScene.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SolarSyatem",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {

        }).then((unityInstance) => {
          UNITYINSTANCE  = unityInstance;
          //console.log("Web AR Call : " + "cameraName- " + blipparCameraName + " " + "stageName- " + blipparStageName + " " + "blipparCanvas- " + canvas.id);
        }).catch((message) => {
          alert(message);
        });
      };

      //WEBAR SDK INIT function 
      document.body.appendChild(script);
	    function GetCommand(str){
		        Yrotvalue=(str);
        }

	    WEBARSDK.InitUnityWebgl(canvas.id, cameraObjectName, stageObjectName);
      </script>
  </body>
</html>
